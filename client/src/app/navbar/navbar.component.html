<header>
  <nav>
    <ul class="nav__links">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/store">Store</a></li>
      <li><a routerLink="/about">About</a></li>
      <li>
        <a routerLink="/home" *ngIf="service.isAuthorized">Account </a>

        <a routerLink="/login" *ngIf="!service.isAuthorized">Login</a>
      </li>
      <li>
        <a
          routerLink="/home"
          *ngIf="service.isAuthorized"
          (click)="service.logout()"
          >Log out</a
        >
      </li>
    </ul>
    <a
      routerLink="/cart"
      *ngIf="service.isAuthorized"
      (click)="redirectToCart()"
      ><button>Cart</button></a
    >
  </nav>
</header>
<router-outlet></router-outlet>
